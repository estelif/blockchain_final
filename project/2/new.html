<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel-Style Event Listing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .carousel-item {
      position: relative;
    }
    .carousel-item img {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }
    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -20%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .carousel-caption h3 {
      font-size: 3rem;
      font-weight: bold;
    }
    .carousel-caption p {
      font-size: 1.5rem;
    }
    .carousel-caption .btn {
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
    }
  </style>
</head>
<body id="top">
  <nav class="navbar navbar-default navbar-static-top shadow-sm bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <a class="navbar-brand text-white" href="index1.html">The dTix</a>
                <li><a class="text-white" href="theater.html">Theaters</a></li>
                <li><a class="text-white" href="cinema.html">Cinemas</a></li>
                <li><a class="text-white" href="#concerts">Concerts</a></li>
                <li><a class="text-white" href="#sports">Sports</a></li>
                <li><a class="text-white" href="#festivals">Festivals</a></li>
            </ul>
        </div>
    </div>
  </nav>

  <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/736x/da/2f/d7/da2fd7b4d22289445ae5e62fd1b75f40.jpg" class="d-block w-100" alt="Concert Event">
        <div class="carousel-caption">
          <h3>Summer Music Festival</h3>
          <p>July 15th - July 20th</p>
          <a href="#" class="btn btn-primary">Get Tickets</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/00/51/5f/00515f39c3a3274157d0d4d2de22422c.jpg" class="d-block w-100" alt="Comedy Show">
        <div class="carousel-caption">
          <h3>Stand-Up Comedy Night</h3>
          <p>August 5th</p>
          <a href="#" class="btn btn-primary">Get Tickets</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/d6/a6/90/d6a690fd69233f1be2a78cb317b6dcd9.jpg" class="d-block w-100" alt="Art Exhibit">
        <div class="carousel-caption">
          <h3>Contemporary Art Exhibit</h3>
          <p>September 1st - October 15th</p>
          <a href="#" class="btn btn-primary">Get Tickets</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
